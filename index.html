<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>


    <h1 class="text-center display-2 wFont textColor myShadow">Welcome to Hogwarts Academy</h1>

    <img class="logo mt30" src="./images/hogwartsCrest.png" alt="Logo">

    <p class="text-center h2 mt30 textColor myShadow"><i>Fill the form below to start with your magical training.</i>
    </p>

    <form class="myForm h5" action="./success.html">
        <div class="form-group mt30">
            <label class="cursorBody" for="firstName"><b>First name</b></label>
            <input type="text" class="form-control border border-dark cursorBody" id="firstName"
                placeholder="Enter your first name" required>
        </div>
        <br>

        <div class="form-group">
            <label class="cursorBody" for="lastName"><b>Last name</b></label>
            <input type="text" class="form-control border border-dark cursorBody" id="lastName"
                placeholder="Enter your last name" required>
        </div>
        <br>

        <div class="col-md-12 text-center">
            <label class="cursorBody"><b>WIZARDKIND</b></label>
        </div>
        <div class="col-md-12 text-center">
            <div class="form-check form-check-inline">
                <input class="form-check-input border border-dark cursorBody" type="radio" name="inlineRadioOptions"
                    id="witch" value="option1" required>
                <label class="form-check-label cursorBody" for="witch">Witch</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input border border-dark cursorBody" type="radio" name="inlineRadioOptions"
                    id="wizard" value="option2" required>
                <label class="form-check-label cursorBody" for="wizard">Wizard</label>
            </div>
        </div>
        <br>

        <div class="form-group text-center">
            <label class="cursorBody" for="exampleFormControlSelect1"><b>PREFERRED HOUSE</b></label>
            <select class="form-control text-center border border-dark" id="exampleFormControlSelect1" required>
                <option disabled selected value> -- select an option -- </option>
                <option>Gryffindor</option>
                <option>Hufflepuff</option>
                <option>Ravenclaw</option>
                <option>Slytherin</option>
            </select>
        </div>
        <br>

        <div class="col-md-12 text-center">
            <button type="submit" class="btn border border-dark">APPLY</button>
        </div>

    </form>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
